<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coffeeshop webpage" />
    <meta name="keywords" content="Spots" />
    <meta name="author" content="Jessica Pieters" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content"></main>
      <section class="profile page__section">
        <img
          src="./images/avatar.jpg"
          alt="Bessie Coleman"
          class="profile__avatar"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button class="profile__edit-btn">
            <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
          </button>
        </div>
        <button class="profile__add-btn">
          <img src="./images/plus.svg" alt="Plus icon" />New Post
        </button>
      </section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
